services:
  antigravity-manager:
    image: lbjlaq/antigravity-manager:latest
    container_name: antigravity-manager
    ports:
      # Bind to localhost only by default for security
      # To enable LAN access, change to "8045:8045" AND set ALLOW_LAN=1 in .env
      - "127.0.0.1:8045:8045"
    volumes:
      - ~/.antigravity_tools:/root/.antigravity_tools
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - API_KEY=${API_KEY}
      - WEB_PASSWORD=${WEB_PASSWORD}
      - ALLOW_LAN=${ALLOW_LAN:-0}
    restart: unless-stopped
    env_file:
      - .env
