# Monitor upstream repository for changes
# Creates an issue when upstream has new commits we haven't reviewed
name: Upstream Monitor

on:
  schedule:
    # Check weekly on Monday at 06:00 UTC
    - cron: "0 6 * * 1"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  issues: write

permissions:
  contents: read
  issues: write

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure upstream
        run: |
          git remote add upstream https://github.com/lbjlaq/Antigravity-Manager.git || true
          git fetch upstream main --depth=50

      - name: Check for new upstream commits
        id: check
        run: |
          # Get last known upstream commit from marker file
          LAST_KNOWN=""
          if [ -f ".upstream-marker" ]; then
            LAST_KNOWN=$(cat .upstream-marker)
          fi

          # Get latest upstream commit
          UPSTREAM_HEAD=$(git rev-parse upstream/main)

          # Check if there are new commits
          if [ "$LAST_KNOWN" = "$UPSTREAM_HEAD" ]; then
            echo "No new upstream changes"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "New upstream changes detected!"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "upstream_head=$UPSTREAM_HEAD" >> $GITHUB_OUTPUT
            echo "last_known=$LAST_KNOWN" >> $GITHUB_OUTPUT

            # Get commit summary
            if [ -n "$LAST_KNOWN" ]; then
              COMMITS=$(git log --oneline $LAST_KNOWN..$UPSTREAM_HEAD 2>/dev/null | head -20)
            else
              COMMITS=$(git log --oneline upstream/main -20)
            fi

            # Write to file for multi-line handling
            echo "$COMMITS" > /tmp/commits.txt
          fi

      - name: Create issue for review
        if: steps.check.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Read commits and escape backticks to prevent markdown breakage
            const commitsRaw = fs.readFileSync('/tmp/commits.txt', 'utf8');
            const commits = commitsRaw.replace(/`/g, '\\`');

            const upstreamHead = '${{ steps.check.outputs.upstream_head }}';
            const lastKnown = '${{ steps.check.outputs.last_known }}' || 'initial';
            const upstreamUrl = 'https://github.com/lbjlaq/Antigravity-Manager';
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const diffUrl = `${upstreamUrl}/compare/${lastKnown.substring(0, 7)}...main`; // Comparing against main as upstreamHead is a SHA

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'upstream-sync'
            });

            const existingIssue = issues.data.find(i =>
              i.title.includes('Upstream Changes Detected')
            );

            const body = `## ðŸ”„ Upstream Repository Changes Detected

            **Upstream**: [lbjlaq/Antigravity-Manager](${upstreamUrl})
            **Sync Status**: \`${lastKnown.substring(0, 7)}\` âžœ \`${upstreamHead.substring(0, 7)}\`
            **Workflow Run**: [View Validation Log](${runUrl})

            ### ðŸ“ Recent Commits
            \`\`\`text
            ${commits}
            \`\`\`

            ### ðŸ” Review Actions
            1. **View full diff**: [Compare changes](${diffUrl})
            2. **Cherry-pick specific commits** if valuable.
            3. **Dismiss** if changes are not relevant to our fork.

            ### âœ… After Review
            To acknowledge these changes and update the sync marker, run:

            \`\`\`bash
            # Update local upstream marker
            echo "${upstreamHead}" > .upstream-marker
            git add .upstream-marker
            git commit -m "chore: update upstream marker to ${upstreamHead.substring(0, 7)}"
            # Push changes
            git push origin main
            \`\`\`

            ---
            *Auto-generated by [upstream-monitor](${runUrl})*`;

            const issueParams = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            };

            if (existingIssue) {
              console.log(`Updating issue #${existingIssue.number}`);
              await github.rest.issues.update({
                ...issueParams,
                issue_number: existingIssue.number
              });
            } else {
              console.log('Created new upstream sync issue');
              await github.rest.issues.create({
                ...issueParams,
                title: 'ðŸ”„ Upstream Changes Detected - Review Required',
                labels: ['upstream-sync', 'review-needed', 'automation']
              });
            }
